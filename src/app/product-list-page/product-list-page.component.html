<div class="top-bar-filter">
   
    <input type="checkbox" id="chkPriceFilter" value="click" text="click me" (change)="SortProduct('price',$event)"> Sort by Price.
    <input type="checkbox" id="chkRatingFilter" value="click" text="click me" (change)="SortProduct('rating',$event)"> Sort by Rating.
    <input type="checkbox" id="chkStockFilter" value="click" text="click me" (change)="SortProduct('stock',$event)"> Sort by In stock.
</div>

<div class="section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor="let Product of filterProdcuctByStatus()">
                <div class="card card-product">
                    <div class="card-image card-hover-pointer" (click)="getDetail(Product.ProdId)">
                        <img class="img" src="../../assets/images/Watch1.jpg">
                    </div>
                    <div class="table">
                       
                        <h4 class="card-caption" (click)="getDetail(Product.ProdId)">
                            {{Product.title}}
                        </h4>
                        <h6 class="category text-rose">{{Product.category}}</h6>
                        <div class="card-description"> {{Product.description}}</div><hr>
                        <div class="card-description small-fonts" ><b>{{Product.stock}} In stock </b>|<b> Rating {{Product.rating}}/5 </b></div>
                        <div class="card-description"> </div>
                        <div class="CD_footer">
                            <div class="price">
                                <h4>${{Product.price}}</h4>
                            </div>
                            <div class="stats">
                                <div class="heartbox"> <input type="checkbox" class="checkbox" id="checkbox" />
                                    <label for="checkbox"> <svg id="heart-svg" viewBox="467 392 58 57" xmlns="http://www.w3.org/2000/svg">
                                            <g id="Group" fill="none" fill-rule="evenodd" transform="translate(467 392)">
                                                <path
                                                    d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                                                    id="heart" fill="#AAB8C2" />
                                                <circle id="main-circ" fill="#E2264D" opacity="0" cx="29.5" cy="29.5" r="1.5" />
                                                <g id="heartgroup7" opacity="0" transform="translate(7 6)">
                                                    <circle id="heart1" fill="#9CD8C3" cx="2" cy="6" r="2" />
                                                    <circle id="heart2" fill="#8CE8C3" cx="5" cy="2" r="2" />
                                                </g>
                                                <g id="heartgroup6" opacity="0" transform="translate(0 28)">
                                                    <circle id="heart1" fill="#CC8EF5" cx="2" cy="7" r="2" />
                                                    <circle id="heart2" fill="#91D2FA" cx="3" cy="2" r="2" />
                                                </g>
                                                <g id="heartgroup3" opacity="0" transform="translate(52 28)">
                                                    <circle id="heart2" fill="#9CD8C3" cx="2" cy="7" r="2" />
                                                    <circle id="heart1" fill="#8CE8C3" cx="4" cy="2" r="2" />
                                                </g>
                                                <g id="heartgroup2" opacity="0" transform="translate(44 6)">
                                                    <circle id="heart2" fill="#CC8EF5" cx="5" cy="6" r="2" />
                                                    <circle id="heart1" fill="#CC8EF5" cx="2" cy="2" r="2" />
                                                </g>
                                                <g id="heartgroup5" opacity="0" transform="translate(14 50)">
                                                    <circle id="heart1" fill="#91D2FA" cx="6" cy="5" r="2" />
                                                    <circle id="heart2" fill="#91D2FA" cx="2" cy="2" r="2" />
                                                </g>
                                                <g id="heartgroup4" opacity="0" transform="translate(35 50)">
                                                    <circle id="heart1" fill="#F48EA7" cx="6" cy="5" r="2" />
                                                    <circle id="heart2" fill="#F48EA7" cx="2" cy="2" r="2" />
                                                </g>
                                                <g id="heartgroup1" opacity="0" transform="translate(24)">
                                                    <circle id="heart1" fill="#9FC7FA" cx="2.5" cy="3" r="2" />
                                                    <circle id="heart2" fill="#9FC7FA" cx="7.5" cy="2" r="2" />
                                                </g>
                                            </g>
                                        </svg> </label>  </div>
                                <button class="btn btn-danger" (click)="MoveToTrash(Product.ProdId, Product.title)"> <i
                                        class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
