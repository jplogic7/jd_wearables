<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>




<a routerLinkActive="active" routerLink="home">
    << Back To Home</a>
        <div class="container py-3">
            <div class="title h1 text-center">{{ProductInfo.title}}</div>
            <!-- Card Start -->
            <div class="card">
                <div class="row ">

                    <div class="col-md-7 px-3">
                        <div class="card-block px-6">
                            <h4 class="card-title">{{ProductInfo.category}} </h4>
                            <p class="card-text">
                                {{ProductInfo.description}} </p>
                            <p class="card-text">{{ProductInfo.moreDescription}}</p>
                            <br>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    Currently in stock <b>{{ProductInfo.stock}}</b>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    User Rating: <b>{{ProductInfo.rating}}/5</b>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    Price: <b>$ {{ProductInfo.price}}</b>
                                </div>
                            </div>

                            <br>
                            <!-- <a href="#" class="mt-auto btn btn-primary  ">Read More</a> -->
                        </div>
                    </div>
                    <!-- Carousel start -->
                    <div class="col-md-5">
                        <div id="CarouselTest" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#CarouselTest" data-slide-to="0" class="active"></li>
                                <li data-target="#CarouselTest" data-slide-to="1"></li>
                                <li data-target="#CarouselTest" data-slide-to="2"></li>

                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block" width=200px; src="../../assets/images/Watch1.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" width=200px; src="../../assets/images/Watch1.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" width=200px; src="../../assets/images/Watch1.jpg" alt="">
                                </div>
                                <a class="carousel-control-prev" href="#CarouselTest" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#CarouselTest" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- End of carousel -->
                </div>
            </div>
            <!-- End of card -->

        </div>

  
</body>
</html>
